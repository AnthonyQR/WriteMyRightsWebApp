<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="questions.css">
    <title>Write My Rights</title>
    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&display=swap" rel="stylesheet">

<body>

    <a href="./index.html"><img class="greylogo" src="../images/black logo.png"/></a>
    
    <div class="progressDiv">
        <svg class="progressBarOne" width="1100 px" height="20 px">
            <rect width="1000px" height="10px" style="fill: #dddddd;" rx="8" ry="8" />
            <rect width="300px" height="10px" style="fill: #303852;" rx="8" ry="8" />
        </svg>
    </div>

    <div class="questionDiv">
        <p class="questionText">Please check all that apply to you:*</p>
        <button class="questionButton" onclick="buttonOnClick()"><b>A</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; I was hired for a short term contract</button><br>            
        <button class="questionButton"><b>B</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; This was my only job</button><br>
        <button class="questionButton"><b>C</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; I work from home</button><br>
        <button class="questionButton"><b>D</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; I have to report to my boss most days</button><br>
    </div>

    <br>

    <div class="buttonDiv">
        <img src="../images/black back arrow.png" alt="Back" class="backArrow" onclick="location.href='questionTwo.html'">
        <img src="../images/black arrow.png" alt="Next" class="frontArrow" onclick="location.href='questionFour.html'">

    <script src="questions.js"></script>
