<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/questions.css') }}">
    <title>Write My Rights</title>
    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <a href="/index"><img class="greylogo" src="{{ url_for('static',filename='images/Write my Rights.PNG') }}"/></a>
    
    <div class="progressDiv">
        <svg class="progressBarOne" width="1100 px" height="20 px">
            <rect width="1000px" height="10px" style="fill: #dddddd;" rx="8" ry="8" />
            <rect width="900px" height="10px" style="fill: #303852;" rx="8" ry="8" />
        </svg>
    </div>

    <form action="{{url_for('answer')}}" method="post">
    <div class="questionDiv questionRadioDiv" >
        <p class="questionText">What did they overcharge you for?</p>
        <input type="radio" id="A" class="radioButtons"  name="answer" value="A">
        <label for ="A"><b>A</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Going over on data</label>

        <input type="radio" id="B" class="radioButtons" name="answer" value="B">
        <label for ="B"><b>B</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Extra voice charges (long distance)</label>

        <input type="radio" id="C" class="radioButtons" name="answer" value="C">
        <label for = "C"><b>C</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Random “extra” charges (like an activation fee)</label>

        <input type="radio" id="D" class="radioButtons" name="answer" value="D">
        <label for = "D"><b>D</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; I’m not sure / Not listed here</label>

        <input type="hidden" value="overcharge" name="key">
        <input type="hidden" value="/cellphone" name="letter_type">
        <input type="hidden" value="/question8" name="next_page">
    </div>

    <br>

    <div class="buttonDiv">
        <a href="/questions/cellphone/question6"><img src="{{url_for('static', filename='images/black back arrow.png')}}" alt="Back" class="backArrow"></a>
        <input type="image" name="submit" src="{{url_for('static', filename='images/black arrow.png')}}" alt="Next" class="frontArrow"/>
    </div>
    </form>
    <script src="{{url_for('static', filename='questionInputRadioFill.js')}}">
    </script>

    
</body>
</html>
