<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/questions.css') }}">
    <title>Write My Rights</title>
    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <a href="/index"><img class="greylogo" src="{{ url_for('static',filename='images/black logo.PNG') }}"/></a>
    
    <div class="progressDiv">
        <svg class="progressBarOne" width="1100 px" height="20 px">
            <rect width="1000px" height="10px" style="fill: #dddddd;" rx="8" ry="8" />
            <rect width="353px" height="10px" style="fill: #303852;" rx="8" ry="8" />
        </svg>
    </div>

    <form action="{{url_for('answer')}}" method="post">
    <div class="questionDiv questionRadioDiv" >
        <p class="questionText">Do you want a written apology?</p>
        <input type="radio" class="radioButtons" id="Yes"  name="answer" value="yes" required>
        <label for ="Yes">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Yes</label>

        <input type="radio" class="radioButtons" id="No" name="answer" value="no" required>
        <label for ="No">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; No</label>

        <input type="hidden" value="apology" name="key">
        <input type="hidden" value="/employment" name="letter_type">
        <input type="hidden" value="/question16" name="next_page">
    </div>

    <br>

    <div class="buttonDiv">
        <a href="/questions/employment/question14"><img src="{{url_for('static', filename='images/black back arrow.png')}}" alt="Back" class="backArrow"></a>
        <input type="image" name="submit" src="{{url_for('static', filename='images/black arrow.png')}}" alt="Next" class="frontArrow"/>
    </div>
    </form>
    <script src="{{url_for('static', filename='questionInputRadioFill.js')}}">
    </script>

</body>
</html>
