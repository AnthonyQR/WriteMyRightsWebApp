<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/questions.css') }}">
    <title>Write My Rights</title>
    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <a href="/index"><img class="greylogo" src="{{ url_for('static',filename='images/black logo.PNG') }}"/></a>
    
    <div class="progressDiv">
        <svg class="progressBarOne" width="1100 px" height="20 px">
            <rect width="1000px" height="10px" style="fill: #dddddd;" rx="8" ry="8" />
            <rect width="900px" height="10px" style="fill: #303852;" rx="8" ry="8" />
        </svg>
    </div>

    <form action="{{url_for('answer')}}" method="post">
    <div class="questionDiv questionRadioDiv" >
        <p class="questionText">Right now, I feel:</p>
        <input type="radio" id="A" class="radioButtons"  name="answer" value="A">
        <label for ="A"><b>A</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Annoyed. I want to assert my rights</label>

        <input type="radio" id="B" class="radioButtons" name="answer" value="B">
        <label for ="B"><b>B</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; No bad blood. But they still owe me</label>

        <input type="radio" id="C" class="radioButtons" name="answer" value="C">
        <label for = "C"><b>C</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Very angry. I deserve more compensation</label>

        <input type="hidden" value="mood" name="key">
        <input type="hidden" value="/question8" name="next_page">
    </div>

    <br>

    <div class="buttonDiv">
        <a href="/questions/question6"><img src="{{url_for('static', filename='images/black back arrow.png')}}" alt="Back" class="backArrow"></a>
        <input type="image" name="submit" src="{{url_for('static', filename='images/black arrow.png')}}" alt="Next" class="frontArrow"/>
    </div>
    </form>
    <script>
        window.onload = function() {
            let key = document.getElementsByName("key")
            let value = getCookie(key[0].value)
            let checked = false

            let buttons = document.getElementsByClassName("radioButtons"); 
            for (k = 0; k < buttons.length; k++) {
                if (buttons[k].value == value) {
                    buttons[k].checked = true
                    checked = true
                }
            }
            if (checked == false) {
                buttons[0].checked = true
            }
        }

    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
            c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
            }
        }
        return "";
        }
    </script>

    
</body>
</html>
