<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/questions.css') }}">
    <title>Write My Rights</title>
    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <a href="/index"><img class="greylogo" src="{{ url_for('static',filename='images/black logo.PNG') }}"/></a>
    
    <div class="progressDiv">
        <svg class="progressBarOne" width="1100 px" height="20 px">
            <rect width="1000px" height="10px" style="fill: #dddddd;" rx="8" ry="8" />
            <rect width="900px" height="10px" style="fill: #303852;" rx="8" ry="8" />
        </svg>
    </div>

    <form action="{{url_for('answer')}}" method="post">
    <div class="questionDiv">
        <p class="questionText">Right now, I feel:*</p>
        <button class="questionButton" onclick="buttonOnClick()" name="answer" value="A"><b>A</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Annoyed. I want to assert my rights</button><br>
        <button class="questionButton" onclick="buttonOnClick()" name="answer" value="B"><b>B</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; No bad blood. But they still owe me</button><br>
        <button class="questionButton" onclick="buttonOnClick()" name="answer" value="B"><b>C</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Very angry. I deserve more compensation</button><br>
        <input type="hidden" value="mood" name="key">
        <input type="hidden" value="/letterPreview" name="next_page">
    </div>

    <br>

    <div class="buttonDiv">
        <a href="/questions/questionEight"><img src="{{url_for('static', filename='images/black back arrow.png')}}" alt="Back" class="backArrow"></a>
        <input type="image" name="submit" src="{{url_for('static', filename='images/black arrow.png')}}" alt="Next" class="frontArrow"/>
    </div>
    </form>
    <script src="questions.js"></script>

    
</body>
</html>
